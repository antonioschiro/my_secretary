<!DOCTYPE html>
<html>
    <head>
        <title>Alfred AI</title>
        <link rel="stylesheet" href="/frontend/static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"> 
    </head>
    <body>
        <h1>Alfred</h1>
        <h2>Your Google assistant</h2>
        <div id='messages'>
        </div>
        <form action="" onsubmit="sendMessage(event)">
        <input type="text" id="messageText" placeholder="At your service, sir." autocomplete="off"/>
        <button id="sendButton"><i class="fa-solid fa-paper-plane"></i></button>
        </form>
        <script src="/frontend/static/assistant.js"></script>
    </body>
</html>
